apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'com.samples'
//artifacts = 'kafka'
version = 1.0

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.scala-lang:scala-library-all:2.11.6'
    compile 'org.apache.kafka:kafka-clients:0.8.2.1'
    compile 'org.apache.kafka:kafka_2.11:0.8.2.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
